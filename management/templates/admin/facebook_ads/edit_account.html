{% extends "admin/template_admin.html" %}
{% load static %}
{% block more_stylesheet %}
{% endblock %}
{% block content %}  
<style>
  .dt-buttons {
      margin-bottom: 20px;
  }
</style>
<div class="card">
    <div class="card-header">
        <div class="card-title d-flex justify-content-between align-items-center w-100">
            <h3 class="card-title"><b><i class="bi bi-pencil-square"></i> Edit Account Facebook Ads</b></h3>
            <a href="{% url 'account_facebook' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Kembali
            </a>
        </div>
    </div>
    <div class="card-body">
        <div id="overlay" 
            style="
                display: none;
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 9999;
                text-align: center;
                color: white;
                font-size: 2rem;
                padding-top: 20%;">
            <i class="fas fa fa-sync-alt fa-spin"></i> Menyimpan Data ... 
        </div>
        
        <form id="form_edit_account">
            <input type="hidden" id="account_ads_id" value="{{ account_data.account_ads_id }}">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nama Account <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="account_name" value="{{ account_data.account_name }}" placeholder="Masukkan Nama Account" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email Account <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="account_email" value="{{ account_data.account_email }}" placeholder="Masukkan Email Account" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Account ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="account_id" value="{{ account_data.account_id }}" placeholder="Masukkan Account ID" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>App ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="app_id" value="{{ account_data.app_id }}" placeholder="Masukkan App ID" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>App Secret <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="app_secret" value="{{ account_data.app_secret }}" placeholder="Masukkan App Secret" required>
            </div>
            
            <div class="form-group">
                <label>Access Token <span class="text-danger">*</span></label>
                <textarea id="access_token" class="form-control" rows="4" placeholder="Masukkan Access Token" required>{{ account_data.access_token }}</textarea>
            </div>
            
            <div class="form-group text-right">
                <button type="button" class="btn btn-success" id="update_data_account">
                    <i class="bi bi-floppy2-fill"></i> Update Data
                </button>
                <a href="{% url 'account_facebook' %}" class="btn btn-warning">
                    <i class="bi bi-x-circle"></i> Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block more_scripts %}
<script>
$(document).ready(function() {
    $('#update_data_account').click(function() {
        var account_ads_id = $('#account_ads_id').val();
        var account_name = $('#account_name').val();
        var account_email = $('#account_email').val();
        var account_id = $('#account_id').val();
        var app_id = $('#app_id').val();
        var app_secret = $('#app_secret').val();
        var access_token = $('#access_token').val();
        
        // Validasi input
        if (!account_name || !account_email || !account_id || !app_id || !app_secret || !access_token) {
            Swal.fire({
                icon: 'error',
                title: 'Error!',
                text: 'Semua field harus diisi!'
            });
            return;
        }
        
        // Show loading
        $('#overlay').show();
        
        $.ajax({
            url: '{% url "update_account_facebook" %}',
            type: 'POST',
            data: {
                'account_ads_id': account_ads_id,
                'account_name': account_name,
                'account_email': account_email,
                'account_id': account_id,
                'app_id': app_id,
                'app_secret': app_secret,
                'access_token': access_token,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                $('#overlay').hide();
                if (response.status) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: response.message,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(function() {
                        window.location.href = '{% url "account_facebook" %}';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: response.message
                    });
                }
            },
            error: function(xhr, status, error) {
                $('#overlay').hide();
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Terjadi kesalahan saat mengupdate data'
                });
            }
        });
    });
});
</script>
{% endblock %}
