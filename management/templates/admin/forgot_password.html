{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HRIS Trend Horizone - Forgot Password</title>
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/sweetalert2/sweetalert2.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous" />
    </head>
    <body class="login-page bg-body-secondary" style="background-color:aliceblue;">
        <div class="login-box">
            <div class="login-logo">
                <a href="{% url 'admin_login' %}"><b>HRis - </b>Trend Horizone</a>
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg"><b>Forgot Password</b></p>

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags|default:'info' }}{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">{% csrf_token %}
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" placeholder="Username" name="username" required>
                            <div class="input-group-text"><span class="bi bi-person"></span></div>
                        </div>
                        <div class="input-group mb-3">
                            <input class="form-control" type="email" placeholder="Email" name="email" required>
                            <div class="input-group-text"><span class="bi bi-envelope"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <a href="{% url 'admin_login' %}" class="btn btn-secondary">
                                    <i class="bi bi-box-arrow-left"></i> Back to login
                                </a>
                            </div>
                            <div class="col-6">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-shield-lock"></i> Reset Password
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>
        <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    </body>
</html>
