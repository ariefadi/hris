{% extends "admin/template_admin.html" %}
{% load static %}
{% block more_stylesheet %}
<style>
    .form-group {
        margin-bottom: 1rem;
    }
    .form-control {
        border-radius: 0.375rem;
    }
    .btn {
        border-radius: 0.375rem;
    }
    .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title d-flex justify-content-between align-items-center w-100">
            <h3 class="card-title"><b><i class="bi bi-pencil-square"></i> Edit Master Plan</b></h3>
            <a href="{% url 'master_plan' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Kembali
            </a>
        </div>
    </div>
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="master_task_code" class="form-label">Code Task</label>
                        <input type="text" class="form-control" id="master_task_code" name="master_task_code" 
                               value="{{ master_plan_data.master_task_code }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="project_kategori" class="form-label">Kategori</label>
                        <select class="form-control" id="project_kategori" name="project_kategori" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Development" {% if master_plan_data.project_kategori == 'Development' %}selected{% endif %}>Development</option>
                            <option value="Marketing" {% if master_plan_data.project_kategori == 'Marketing' %}selected{% endif %}>Marketing</option>
                            <option value="Design" {% if master_plan_data.project_kategori == 'Design' %}selected{% endif %}>Design</option>
                            <option value="Testing" {% if master_plan_data.project_kategori == 'Testing' %}selected{% endif %}>Testing</option>
                            <option value="Other" {% if master_plan_data.project_kategori == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="master_task_plan" class="form-label">Tugas</label>
                <textarea class="form-control" id="master_task_plan" name="master_task_plan" rows="4" required>{{ master_plan_data.master_task_plan }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="urgency" class="form-label">Urgency</label>
                        <select class="form-control" id="urgency" name="urgency" required>
                            <option value="">Pilih Urgency</option>
                            <option value="Low" {% if master_plan_data.urgency == 'Low' %}selected{% endif %}>Low</option>
                            <option value="Medium" {% if master_plan_data.urgency == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="High" {% if master_plan_data.urgency == 'High' %}selected{% endif %}>High</option>
                            <option value="Critical" {% if master_plan_data.urgency == 'Critical' %}selected{% endif %}>Critical</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="execute_status" class="form-label">Status</label>
                        <select class="form-control" id="execute_status" name="execute_status" required>
                            <option value="">Pilih Status</option>
                            <option value="Pending" {% if master_plan_data.execute_status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="In Progress" {% if master_plan_data.execute_status == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if master_plan_data.execute_status == 'Completed' %}selected{% endif %}>Completed</option>
                            <option value="On Hold" {% if master_plan_data.execute_status == 'On Hold' %}selected{% endif %}>On Hold</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="assignment_to" class="form-label">Assignment To</label>
                <select class="form-control" id="assignment_to" name="assignment_to">
                    <option value="">Pilih User</option>
                    <!-- Options akan diisi via AJAX atau dari context -->
                </select>
            </div>

            <div class="form-group">
                <label for="catatan" class="form-label">Catatan</label>
                <textarea class="form-control" id="catatan" name="catatan" rows="3">{{ master_plan_data.catatan }}</textarea>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Update Master Plan
                </button>
                <a href="{% url 'master_plan' %}" class="btn btn-secondary ms-2">
                    <i class="bi bi-x-circle"></i> Batal
                </a>
            </div>
        </form>
    </div>
</div>

<script>
$(document).ready(function() {
    // Load users for assignment dropdown
    $.ajax({
        url: '/management/admin/page_user',
        type: 'GET',
        success: function(response) {
            if (response.hasil) {
                var select = $('#assignment_to');
                select.empty();
                select.append('<option value="">Pilih User</option>');
                
                $.each(response.data_user, function(index, user) {
                    var selected = '';
                    if (user.user_id == '{{ master_plan_data.assignment_to }}') {
                        selected = 'selected';
                    }
                    select.append('<option value="' + user.user_id + '" ' + selected + '>' + user.user_alias + '</option>');
                });
            }
        },
        error: function() {
            console.log('Error loading users');
        }
    });
});
</script>
{% endblock %}
