{% extends 'admin/template_admin.html' %}
{% load static %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="card error-card shadow-sm">
          <div class="card-body text-center py-5 position-relative">
            <!-- Decorative bubbles -->
            <span class="bubble bubble-1"></span>
            <span class="bubble bubble-2"></span>
            <span class="bubble bubble-3"></span>

            <div class="mb-3">
              <i class="bi bi-exclamation-triangle-fill anim-bounce" aria-hidden="true"></i>
            </div>
            <h1 class="display-4 anim-gradient-text mb-2">404</h1>
            <h3 class="fw-semibold mb-2">Halaman Tidak Ditemukan</h3>
            <p class="text-muted mb-4">URL yang kamu akses tidak tersedia atau sudah dipindahkan.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a href="{% url 'dashboard_admin' %}" class="btn btn-primary btn-ghost">
                <i class="bi bi-speedometer2"></i> Kembali ke Dashboard
              </a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="/management/admin/roi_summary" class="btn btn-outline-secondary btn-ghost">
                <i class="bi bi-graph-up"></i> Buka ROI Summary
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .error-card { 
      border: none; 
      overflow: hidden; 
      background: linear-gradient(135deg, rgba(13,110,253,0.08), rgba(220,53,69,0.08));
      position: relative;
    }
    .error-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 20%, rgba(13,110,253,0.18), transparent 45%),
                  radial-gradient(circle at 85% 30%, rgba(220,53,69,0.16), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(32,201,151,0.12), transparent 35%);
      animation: glowSweep 12s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .bi-exclamation-triangle-fill {
      font-size: 3.25rem;
      color: #dc3545;
      filter: drop-shadow(0 6px 12px rgba(220,53,69,0.35));
    }

    .anim-bounce {
      animation: softBounce 2.4s ease-in-out infinite;
    }

    .anim-gradient-text {
      background: linear-gradient(90deg, #0d6efd, #20c997, #dc3545, #0d6efd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 100%;
      animation: hueShift 6s linear infinite;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .btn-ghost {
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .btn-ghost:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(13,110,253,0.12);
    }

    .bubble {
      position: absolute;
      border-radius: 999px;
      background: rgba(13,110,253,0.12);
      filter: blur(2px);
      animation: floatY 8s ease-in-out infinite;
      pointer-events: none;
    }
    .bubble-1 { width: 120px; height: 120px; left: -20px; top: 20px; animation-duration: 10s; }
    .bubble-2 { width: 80px; height: 80px; right: 30px; top: 60px; background: rgba(220,53,69,0.12); animation-duration: 9s; }
    .bubble-3 { width: 100px; height: 100px; left: 40%; bottom: -20px; background: rgba(32,201,151,0.12); animation-duration: 11s; }

    @keyframes softBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes hueShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes glowSweep {
      0% { opacity: .9; transform: translate3d(0,0,0); }
      100% { opacity: 1; transform: translate3d(0,-6px,0); }
    }
    @keyframes floatY {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-10px) translateX(6px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</section>
{% endblock %}

{% block more_scripts %}
{% endblock %}
